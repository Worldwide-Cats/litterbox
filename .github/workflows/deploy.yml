name: LitterBox CI
on:
  push:
    branches:
      - master
jobs:
  build:
    name: Build and deploy
    runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
    - name: npm ci and build artifacts
      run: |
        npm ci
        npm run build
    - uses
